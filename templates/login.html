{%extends "layout.html" %}

{% block title%}
Log In!
{% endblock %}

{%block main%}

<form action="/login" method="post">
    <div class="input">
        <input autocomplete="off" autofocus class="form-control form-control-lg mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="input">
            <input class="form-control form-control-lg mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-dark btn-lg" type="submit">Log In</button>
</form>
{%endblock%}
